<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="start-screen" class="screen active">
            <div class="logo-area">
                <div class="kbc-logo-circle">
                    <h1>QUIZ</h1>
                </div>
            </div>
            <h2>Welcome to the Hot Seat</h2>
            <p>You have 3 Questions. 10 Seconds each.</p>
            <button id="btn-start" class="kbc-button">Let's Play</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header-hud">
                <div class="timer-badge" id="timer">5</div>
                <div class="progress-badge" id="progress">Q: 1/3</div>
            </div>
            
            <div class="question-container">
                <div class="question-box">
                    <p id="question-text">Question goes here?</p>
                </div>
            </div>

            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Game Over</h2>
            <div class="score-display">
                <span id="final-score">0</span>
                <span class="total-label">/ 3</span>
            </div>
            
            <div class="report-container" id="report-container">
                </div>

            <button id="btn-restart" class="kbc-button">Play Again</button>
        </div>

    </div>

    <script src="quizEngine.js"></script>
    <script src="ui.js"></script>
</body>
</html>
